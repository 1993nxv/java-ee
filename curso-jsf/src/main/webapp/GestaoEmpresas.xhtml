<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/templante/Layout.xhtml">

<ui:define name="titulo"> 
	Cadastro de Empresas
</ui:define>

<ui:define name="conteudo">

	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}"/>
    </f:metadata>
    		
		<h:form>
			
			<p:toolbar>
				<f:facet name="left">
						<p:inputText placeholder="Digite um termo para pesquisa..."
									 size="30"/>
						<p:commandButton value="Pesquisar" icon="pi pi-search"/>
						
						<i class="pi pi-ellipsis-v"/>
						
						<p:commandButton style="margin: 0px 0px 0px 5px;" value="Nova" icon="pi pi-plus"
										 onclick="PF('empresaDialogWidgetVar').show()"/>
						<p:commandButton style="margin: 0px 0px 0px 5px;" title="Editar" icon="pi pi-pencil"/>
						<p:commandButton style="margin: 0px 0px 0px 5px;" title="Excluir" icon="pi pi-trash"/>
						
						<i class="pi pi-ellipsis-v"/>
						
						<p:commandButton title="Exportar" icon="pi pi-file-o"/>
						
					</f:facet>
				</p:toolbar>
				
				<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
					var="empresa" emptyMessage="Nenhuma informação a ser exibida!"
					paginator="true" rows="10" paginatorPosition="bottom">
					
					<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
						<h:outputText value="#{empresa.razaoSocial}" />
					</p:column>
					
					<p:column headerText="Nome fantasia">
						<h:outputText value="#{empresa.nomeFantasia}" />
					</p:column>
					
					<p:column headerText="Tipo empresa">
						<h:outputText value="#{empresa.tipo}" />
					</p:column>
					
					<p:column headerText="Ramo atividade">
						<h:outputText value="#{empresa.ramoAtividade.descricao}" />
					</p:column>
				
			</p:dataTable>
			
			<p:dialog modal="true" resizable="False" closeOnEscape="true" header="Nova empresa" widgetVar="empresaDialogWidgetVar">
				<p:commandButton value="Teste!"/>
			</p:dialog>
		</h:form>    
	
</ui:define>

</ui:composition>
