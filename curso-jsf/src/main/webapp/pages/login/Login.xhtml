<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templante/Layout.xhtml">

<ui:define name="titulo"> 
</ui:define>

<ui:define name="conteudo">

 <f:metadata>
		<f:viewAction action="#{autenticacaoMB.preparaUsuario}"/>
    </f:metadata>

    		
		<h:form id="formLogin" style="height:1080px;">
			
			<p:messages id="messages" style="padding-top:300px;"></p:messages>
					
				<h:panelGrid columns="1" id="loginPanelGrid" >
					
					<p:outputLabel value="Usuario:" id="Usuario" for="user"/>		 	
					<p:inputText placeholder="Usuario" id="user" size="80" maxlength="80"
								 value="#{autenticacaoMB.usuario.user}"/>
								 
					<p:outputLabel value="Senha:" id="Senha" for="password"/>
					<p:password placeholder="Senha"  id="password" size="32" maxlength="32"
								 value="#{autenticacaoMB.usuario.password}"/>
					
					<p:outputLabel/>
					<p:commandButton id="loginCommandButton" style="width:318px;"
									 value="Login" action="#{autenticacaoMB.fazerLogin}"
									 update="messages"/>
				</h:panelGrid>
			
		</h:form>    
	
</ui:define>

</ui:composition>
