<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templante/Layout.xhtml">

<ui:define name="titulo"> 
	Fa√ßa login no sistema.
</ui:define>

<ui:define name="conteudo">

 <f:metadata>
		<f:viewAction action="#{autenticacaoMB.preparaUsuario}"/>
    </f:metadata>

    		
		<h:form id="formLogin">
			
			<p:messages id="messages"></p:messages>
					
				<h:panelGrid columns="2" id="loginPanelGrid">
							 
					<p:outputLabel value="Usuario: " for="user"/>
					<p:inputText id="user" size="80" maxlength="80"
								 value="#{autenticacaoMB.usuario.user}"/>
					
					<p:outputLabel value="Senha: " for="password"/>
					<p:password id="password" size="32" maxlength="32"
								 value="#{autenticacaoMB.usuario.password}"/>
					
					<p:commandButton id="loginCommandButton"
									 value="Login" action="#{autenticacaoMB.fazerLogin}"
									 update="messages"/>
				</h:panelGrid>
			
		</h:form>    
	
</ui:define>

</ui:composition>
